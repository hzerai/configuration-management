<div>
  <div class="d-flex align-items-center mb-1" style="position: relative">
    <div
      style="width: 13px; height: 13px"
      class="border mt-1"
      [ngStyle]="{ 'background-color': 'green' }"
    ></div>
    <div style="position: absolute; left: -25px" id="expand-no-expand">
      <div *ngIf="expanded" (click)="expanded = !expanded" role="button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-chevron-down"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
          />
        </svg>
      </div>
      <div *ngIf="!expanded" (click)="expanded = !expanded" role="button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-chevron-right"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"
          />
        </svg>
      </div>
    </div>
    <div class="w-100 d-flex justify-content-between fw-bold ms-1">
      <div>{{ identifier }}</div>
      <div>
        <span
          style="width: 150px"
          class="badge rounded-pill bg-success text-white"
          >inserted row</span
        >
      </div>
    </div>
  </div>

  <table *ngIf="expanded" class="table table-success table-hover table-striped table-bordered border-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Column</th>
        <th scope="col">Value</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let key of allKeys; let i = index">
        <th class="table-light" scope="row">
          {{ i }}
        </th>
        <td>
          {{ key }}
        </td>

        <td>
          {{ new[key] }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
