<div class="ms-3">
  <div style="height: 430px" class="row position-relative">
    <div
      id="nav_left_merge"
      class="d-flex flex-column align-items-center position-fixed"
      style="height: 65%; width: 18.5%"
    >
      <div
        class="border shadow rounded"
        style="height: 93%; overflow: auto; width: 100%"
      >
        <div
          class="input-group rounded position-fixed"
          style="position: relative; width: 228px"
        >
          <input
            style="font-size: 14px"
            id="Filter"
            class="form-control ps-5 rounded-top border-0 border-bottom"
            name="Filter changed tables"
            placeholder="Filter changed tables"
            [(ngModel)]="selectedTable"
            (keyup)="filterTablNames()"
          />
          <svg
            style="position: absolute; left: 10px; top: 25%; color: gray"
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
            />
          </svg>
        </div>
        <div
          class="d-flex flex-column mt-5 ps-2"
          style="color: rgb(102, 100, 100)"
        >
          <div
            role="button"
            class="hoverable-row d-flex align-items-center font-monospace mt-1"
            *ngFor="let t of table_names_filtered"
            (click)="scroll('scroll-compare-' + t)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              fill="currentColor"
              class="bi bi-table"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z"
              />
            </svg>
            <p class="mb-1 ms-2 text-truncate" style="max-width: 150px">
              {{ t }}
            </p>
          </div>
        </div>
      </div>
      <button
        (click)="back()"
        style="z-index: 99"
        class="btn btn-secondary mt-2 px-5 fw-bold"
        type="button"
      >
        Back
      </button>
    </div>
    <div class="col-2"></div>
    <div class="col-10 mx-auto px-4 d-flex flex-column hide-scroll-bar">
      <div class="input-group mb-1">
        <input
          [(ngModel)]="search"
          (keyup)="filter()"
          type="text"
          class="form-control"
          placeholder="search data..."
        />
      </div>
      <div
        class="border rounded shadow mb-3"
        *ngFor="let table of changed_tables"
      >
        <app-compare-with-initial-state
          id="scroll-compare-{{ table }}"
          *ngIf="change_with_initial_temp[table]"
          [change_per_table]="change_with_initial_temp[table]"
          [table]="table"
        ></app-compare-with-initial-state>
      </div>
    </div>
  </div>
</div>
