<div class="rounded border shadow" style="height: 100%">
  <div
    class="d-flex flex-column px-3 py-2 mb-auto"
    style="font-size: 12px; height: 92%; overflow: auto"
  >
    <div>
      <p class="mb-0" style="font-size: 14px; font-weight: bold">Tags</p>
      <div *ngFor="let issue of issues">
        <input
          *ngIf="issue && issue.trim() !== ''"
          type="checkbox"
          value=""
          id="{{ issue }}"
          (change)="filter({ key: 'issue', value: issue })"
        />
        <label
          [title]="issue"
          *ngIf="issue && issue.trim() !== ''"
          class="ms-1 text-truncate"
          style="max-width: 150px"
          for="{{ issue }}"
        >
          {{ issue }}
        </label>
      </div>
    </div>
    <div class="mt-2">
      <p class="mb-0" style="font-size: 14px; font-weight: bold">Modules</p>
      <div *ngFor="let module of modules">
        <input
          [title]="module"
          *ngIf="module && module.trim() !== ''"
          type="checkbox"
          value=""
          id="{{ module }}"
          (change)="filter({ key: 'module', value: module })"
        />
        <label
          [title]="module"
          *ngIf="module && module.trim() !== ''"
          class="ms-1 text-truncate"
          style="max-width: 150px"
          for="{{ module }}"
        >
          {{ module }}
        </label>
      </div>
    </div>
    <div class="mt-2">
      <p class="mb-0" style="font-size: 14px; font-weight: bold">Tables</p>
      <div *ngFor="let table of tables">
        <input
          type="checkbox"
          value=""
          id="{{ table }}"
          (change)="filter({ key: 'table', value: table })"
        />
        <label
          class="ms-1 text-truncate"
          style="max-width: 150px"
          for="{{ table }}"
        >
          {{ table }}
        </label>
      </div>
    </div>
    <div class="mt-2">
      <p class="mb-0" style="font-size: 14px; font-weight: bold">Users</p>
      <div *ngFor="let user of users">
        <input
          *ngIf="user && user.trim() !== ''"
          type="checkbox"
          value=""
          id="{{ user }}"
          (change)="filter({ key: 'user', value: user })"
        />
        <label
          *ngIf="user && user.trim() !== ''"
          class="ms-1 text-truncate"
          style="max-width: 150px"
          for="{{ user }}"
        >
          {{ user }}
        </label>
      </div>
    </div>
  </div>
  <div class="text-center mx-auto mt-auto" style="font-size: 10px; width: 95%">
    <button
      (click)="resetFilter()"
      class="w-100 btn btn-outline-secondary py-0 fw-bold"
    >
      Reset
    </button>
  </div>
</div>
